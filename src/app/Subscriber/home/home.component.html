<ion-content>
  <ion-header>
    <ion-toolbar style="padding-top: 10px">
      <ion-buttons slot="start">
        <ion-button *ngIf="!showSearchbar" (click)="back()">
          <span *ngIf="!ios">
            <ion-icon name="caret-back-outline"></ion-icon>
          </span>
        </ion-button>
      </ion-buttons>
      <ion-title hidden *ngIf="!ios && !showSearchbar"
        >{{ Title }}/USD</ion-title
      >

      <div><ion-searchbar></ion-searchbar></div>
      <ion-buttons slot="end">
        <ion-button *ngIf="!showSearchbar" (click)="presentFilter()">
          <span *ngIf="ios">Filter</span>
          <span *ngIf="!ios">
            <ion-icon slot="icon-only" name="options"></ion-icon>
          </span>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="container">
      <app-grid-list
        [Title]="'Gainers'"
        [itemList]="items"
        [gainers]="true"
      ></app-grid-list>
      <app-grid-list [Title]="'Losers'" [itemList]="items"></app-grid-list>
    </div>

    <div class="container">
      <ion-list>
        <ion-list-header> News </ion-list-header>

        <ion-item>
          <ion-thumbnail slot="start">
            <img src="../../../assets/images/news.jpg" />
          </ion-thumbnail>
          <ion-label>
            <h2>Whole Lotta Milfs</h2>
            <h3>Time Magazine</h3>
            <p>tap to read more</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="../../../assets/images/news.jpg" />
          </ion-thumbnail>
          <ion-label>
            <h2>Secret Meeting</h2>
            <h3>Gerald</h3>
            <p>tap to read more</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="../../../assets/images/news.jpg" />
          </ion-thumbnail>
          <ion-label>
            <h2>Finn</h2>
            <h3>I'm a big deal</h3>
            <p>tap to read more</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="../../../assets/images/news.jpg" />
          </ion-thumbnail>
          <ion-label>
            <h2>Finn</h2>
            <h3>I'm a big deal</h3>
            <p>tap to read more</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-content>
