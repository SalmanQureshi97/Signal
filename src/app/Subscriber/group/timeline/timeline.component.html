<ion-grid class="chat" style="background-color: white" [style.height]="height">
  <ion-list>
    <ion-item *ngFor="let item of messageList">
      <ion-card class="speaker-card">
        <ion-card-header>
          <ion-item detail="false" lines="none" class="speaker-item">
            <ion-avatar slot="start" style="margin-left: -20px">
              <img
                src="https://yt3.ggpht.com/Q-hoh4q7zx9UFyxLljoDCpjxh1Pz9ntJPIZKS8HRuS8r__XGchCefH7cWMb19VqrZoV2koY4Qg=s900-c-k-c0x00ffffff-no-rj"
                [alt]="speaker?.name"
              />
            </ion-avatar>
            <ion-row>
              <h2>Benjamin Cowen</h2>
            </ion-row>
          </ion-item>
        </ion-card-header>

        <ion-card-content>
          <img src="../../../assets/images/news.jpg" />
          <ion-row>
            <ion-col size="2">
              <ion-button color="light">
                <ion-icon name="heart-outline"></ion-icon
              ></ion-button>
            </ion-col>
            <ion-col style="margin-top: 3%" size="6"
              ><h5>Liked by 5.6 Others</h5></ion-col
            >
            <ion-col size="2">
              <ion-button color="light">
                <ion-icon name="chatbubble-outline"></ion-icon
              ></ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-button color="light">
                <ion-icon name="share-outline"></ion-icon
              ></ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-wrap
              ><div class="badge badge-primary text-wrap">
                This text should wrap.lore Lorem ipsum dolor sit amet
                consectetur adipisicing elit. Autem, aut quidem! Quos dolore
                aliquid itaque deleniti, earum pariatur consequuntur sed est ea
                molestias dolores. Voluptatum quisquam dolorum fuga dolores est!
              </div></ion-col
            >
          </ion-row>
        </ion-card-content>
      </ion-card></ion-item
    >
  </ion-list>
</ion-grid>
